    <body onload="initDoc();">
        <h1>Online Obituary Template</h1>
        <div>
            <fieldset>
                <legend>general</legend>
                <input type="radio" name="gender" value="male" />
                <label>male</label>
                <input type="radio" name="gender" value="female" />
                <label>female</label>
                <br>
                <label>First and last name:</label>
                <input type="text" name="firstLastName" placeholder="Jane Doe" />
                <br>
                <label>Age:</label>
                <input type="number" name="age" placeholder="70" />
                <br>
                <label>Date of death:</label>
                <input type="date" name="DOD" />
            </fieldset>
        </div>
        <fieldset id="roles" style="display: none">
            <legend>roles</legend>
        </fieldset>
        <fieldset id="hobbies">
            <div class="grid"></div>
            <legend>hobbies</legend>
        </fieldset>
        <fieldset>
            <legend>obituary</legend>
                    <input type="hidden" name="myDoc">
                    <div id="toolBar1">
                        <select
                            onchange="formatDoc('formatblock',this[this.selectedIndex].value);this.selectedIndex=0;">
                            <option selected>- formatting -</option>
                            <option value="h1">Title 1 &lt;h1&gt;</option>
                            <option value="h2">Title 2 &lt;h2&gt;</option>
                            <option value="h3">Title 3 &lt;h3&gt;</option>
                            <option value="h4">Title 4 &lt;h4&gt;</option>
                            <option value="h5">Title 5 &lt;h5&gt;</option>
                            <option value="h6">Subtitle &lt;h6&gt;</option>
                            <option value="p">Paragraph &lt;p&gt;</option>
                            <option value="pre">Preformatted &lt;pre&gt;</option>
                        </select>
                        <select onchange="formatDoc('fontname',this[this.selectedIndex].value);this.selectedIndex=0;">
                            <option class="heading" selected>- font -</option>
                            <option>Arial</option>
                            <option>Arial Black</option>
                            <option>Courier New</option>
                            <option>Times New Roman</option>
                        </select>
                        <select onchange="formatDoc('fontsize',this[this.selectedIndex].value);this.selectedIndex=0;">
                            <option class="heading" selected>- size -</option>
                            <option value="1">Very small</option>
                            <option value="2">A bit small</option>
                            <option value="3">Normal</option>
                            <option value="4">Medium-large</option>
                            <option value="5">Big</option>
                            <option value="6">Very big</option>
                            <option value="7">Maximum</option>
                        </select>
                        <select onchange="formatDoc('forecolor',this[this.selectedIndex].value);this.selectedIndex=0;">
                            <option class="heading" selected>- color -</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="black">Black</option>
                        </select>
                        <select onchange="formatDoc('backcolor',this[this.selectedIndex].value);this.selectedIndex=0;">
                            <option class="heading" selected>- background -</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="black">Black</option>
                        </select>
                    </div>
